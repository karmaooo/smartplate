<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %} {% endblock %}</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> -->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        font-family: "Montserrat", sans-serif;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100%;
      }

      .main {
        flex: 1;
      }

      .footer {
        flex-shrink: 0;
      }
    </style>
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="contain-flut header">
        <nav class="navbar navbar-expand-sm navbar-light">
          <a class="navbar-brand">SmartPlate</a>
          <button
            type="button"
            class="navbar-toggler button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto navbar-dark">
              <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="/about" class="nav-link">About</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main class="main">{% block content %} {% endblock %}</main>

      <footer class="footer">
        <div class="container-flut footerdiv1">
          <a class="navbar-brand footer-logo"><b></b>SmartPlate</a>
          <div class="container-flut footerimg">
            <p class="pFollow">Follow us on</p>
            <a href="https://www.facebook.com/"
              ><span class="fab fa-facebook icon" style="color: black"></span
            ></a>
            <a href="https://www.instagram.com/"
              ><span class="fab fa-instagram icon" style="color: black"></span>
            </a>
            <a href="https://web.whatsapp.com/"
              ><span class="fab fa-whatsapp icon" style="color: black"></span
            ></a>
          </div>
        </div>
        <hr />
        <div>
          <p class="Pcopyright">Copyright@SmartPlate</p>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
