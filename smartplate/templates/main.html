{% extends 'base.html' %} {% block content %}
<h3 style="margin-top: 10px; text-align: center; color: #8fbe88">
  Eat smarter, live healthier with SmartPlate
</h3>

<div
  class="container"
  style="
    border-radius: 6px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 50%;
    width: 50%;
    margin-top: 5%;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    text-align: center;
  "
>
  <h6 style="margin-top: 5%">
    Please enter the details below to calculate your daily calorie needs
  </h6>
  <form
    action="{% url 'predict' %}"
    method="POST"
    style="
      justify-items: center;
      margin: 10px;
      background-color: #f3efe4;
      border-radius: 4px;
      width: 50%;
    "
  >
    {% csrf_token %}<br /><br />
    <select
      class="form-select"
      aria-label="Default select example"
      id="gender"
      name="gender"
      title="Select your gender"
      required
    >
      <option for="gender" selected>Gender</option>
      <option value="0">Male</option>
      <option value="1">Female</option>
    </select>

    <br />
    <input
      type="number"
      id="age"
      name="age"
      title="age in years"
      required
      step="any"
      class="form-control"
      min="10"
      max="90"
      placeholder="Age"
      aria-label="Age"
      aria-describedby="addon-wrapping"
    />

    <br />
    <input
      for="weight"
      type="number"
      id="weight"
      name="weight(kg)"
      title="weight in kg"
      required
      step="any"
      class="form-control"
      placeholder="Weight (kg)"
      aria-label="Weight"
      aria-describedby="addon-wrapping"
    />

    <br />
    <input
      type="number"
      id="height"
      name="height(m)"
      required
      step="any"
      class="form-control"
      placeholder="Height (m)"
      aria-label="Height"
      aria-describedby="addon-wrapping"
    />

    <br />
    <select
      class="form-select"
      aria-label="Default select example"
      name="activity_level"
      id="activity_level"
      title="Select your activity level"
      required
    >
      <option for="activity_level" selected>Activity Level</option>
      <option value="1.2">Sedentary</option>
      <option value="1.3">Lightly Active</option>
      <option value="1.5">Moderately Active</option>
      <option value="1.7">Very Active</option>
      <option value="1.9">Extra Active</option>
    </select>

    <br />
    <select
      class="form-select"
      aria-label="Default select example"
      name="goal"
      id="goal"
      title="Select your goal"
    >
      <option for="goal" selected>Goal</option>
      <option value="lose">Lose weight</option>
      <option value="maintain">Maintain weight</option>
      <option value="gain">Gain weight</option>
    </select>
    <br />
    <label for="food" style="font-size: small"
      >input your food preferences</label
    >
    <input
      type="text"
      id="food"
      name="food"
      required
      step="any"
      class="form-control"
      placeholder="ex: pork "
      aria-label="Height"
      aria-describedby="addon-wrapping"
    />
    <br />
    <div
      class="action"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 5px;
      "
    >
      <button class="btn">
        <a style="text-decoration: none; color: black">Calculate</a>
      </button>
    </div>
  </form>
</div>
{% endblock %}
